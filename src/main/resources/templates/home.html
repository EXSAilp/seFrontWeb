<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Student score</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container h-75 d-flex justify-content-center align-items-center">
    <section class="shadow-lg rounded-3 my-5 px-5 py-4 container home">
        <div class="container mt-3 text-center">
            <h1 class="display-6">Welcome to Student score record system.</h1>
            <p>
                <span th:text="${greeting}"></span>, you!
            </p>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-warning" th:href="@{/check}">Check</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <p>Khun <b><span sec:authentication="name"></span></b></p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
